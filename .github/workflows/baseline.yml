name: Security Baseline

on:
  workflow_dispatch:

jobs:
  baseline:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run security baseline
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/run-assertions.ps1

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-baseline
          path: |
            docs/audit/2026-01/assertions.json
            docs/audit/2026-01/score.json
